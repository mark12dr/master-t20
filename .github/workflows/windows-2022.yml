name: RDP with LocalXpose (Fixed)

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 360

    steps:
    - name: ‚¨áÔ∏è Download LocalXpose (working)
      run: |
        Invoke-WebRequest "https://api.localxpose.io/api/v2/downloads/localxpose/windows/amd64" -OutFile lx.zip
        Expand-Archive lx.zip -DestinationPath .
        Rename-Item .\localxpose.exe lx.exe

    - name: üîê Login to LocalXpose
      env:
        LOCALXPOSE_TOKEN: ${{ secrets.LOCALXPOSE_TOKEN }}
      run: .\lx.exe login $Env:LOCALXPOSE_TOKEN

    - name: üñ•Ô∏è Enable RDP and set password
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        net user runneradmin Aa123456!

    - name: üö™ Start RDP Tunnel via LocalXpose
      run: Start-Process .\lx.exe -ArgumentList "tcp --port 3389"
