name: RDP - Windows Server 2022

on:
  workflow_dispatch

jobs:
  start-rdp:
    runs-on: windows-2022
    timeout-minutes: 360

    steps:
      - name: 🧰 تحميل Ngrok وملفات التشغيل
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath ngrok
          Invoke-WebRequest https://raw.githubusercontent.com/Riders004/rdp/master/start.bat -OutFile start.bat

      - name: 🔐 تسجيل الدخول إلى ngrok
        run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH
        env:
          NGROK_AUTH: ${{ secrets.TAKEN }}

      - name: 🖥️ تفعيل RDP وفتح الجدار الناري
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin 123456 /add
          net localgroup administrators runneradmin /add

      - name: 🚪 بدء نفق ngrok على المنفذ 3389
        run: .\ngrok\ngrok.exe tcp 3389
