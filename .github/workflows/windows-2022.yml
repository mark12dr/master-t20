name: RDP - Windows Server 2022 via LocalXpose

on:
  workflow_dispatch

jobs:
  start-rdp:
    runs-on: windows-2022
    timeout-minutes: 360

    steps:
      - name: 🧰 تحميل LocalXpose
        run: |
          Invoke-WebRequest https://localxpose.io/downloads/localxpose-windows-amd64.exe -OutFile lx.exe

      - name: 🔐 تسجيل الدخول إلى LocalXpose
        run: .\lx.exe login $Env:LOCALXPOSE_TOKEN
        env:
          LOCALXPOSE_TOKEN: ${{ secrets.LOCALXPOSE_TOKEN }}

      - name: 🖥️ تفعيل RDP وضبط كلمة المرور
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Aa123456!

      - name: 🚪 بدء نفق LocalXpose على المنفذ 3389
        run: .\lx.exe tunnel --tcp 3389
