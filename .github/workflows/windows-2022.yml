name: RDP with LocalXpose

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download LocalXpose
      run: |
        Invoke-WebRequest -Uri "https://github.com/localxpose/localxpose/releases/download/v1.4.17/localxpose-windows-x86_64.exe" -OutFile "lx.exe"

    - name: Login to LocalXpose
      env:
        LOCALXPOSE_TOKEN: your_token_here
      run: |
        .\lx.exe login $Env:LOCALXPOSE_TOKEN

    - name: Start Tunnel
      run: |
        Start-Process .\lx.exe -ArgumentList "tcp --port 3389"
