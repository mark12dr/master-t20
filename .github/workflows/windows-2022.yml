name: RDP - Windows Server 2022

on:
  workflow_dispatch

jobs:
  start-rdp:
    runs-on: windows-2022
    timeout-minutes: 360

    steps:
      - name: 🧰 تحميل LocalXpose
        run: |
          curl -L -o lx.exe https://github.com/localxpose/localxpose/releases/download/v1.4.17/localxpose-windows-x64.exe

      - name: 🔐 تسجيل الدخول إلى LocalXpose
        run: .\lx.exe login $Env:LOCALXPOSE_TOKEN
        env:
          LOCALXPOSE_TOKEN: ${{ secrets.LOCALXPOSE_TOKEN }}

      - name: 🖥️ تفعيل RDP وضبط كلمة المرور
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          net user runneradmin Aa123456!

      - name: 🚪 فتح نفق RDP على المنفذ 3389
        run: .\lx.exe tunnel --port 3389 --proto tcp
