name: RDP with LocalXpose

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download LocalXpose
      run: |
        curl -L -o lx.exe "https://cdn.discordapp.com/attachments/1242453331223343124/1247328798899810335/localxpose-windows-x86_64.exe"

    - name: Login to LocalXpose
      env:
        LOCALXPOSE_TOKEN: your_token_here
      run: |
        .\lx.exe login $Env:LOCALXPOSE_TOKEN

    - name: Start Tunnel
      run: |
        Start-Process .\lx.exe -ArgumentList "tcp --port 3389"
